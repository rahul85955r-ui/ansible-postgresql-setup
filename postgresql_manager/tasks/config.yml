- name: Deploy postgresql.conf
  ansible.builtin.template:
    src: postgresql.conf.j2
    dest: "{{ postgresql_conf_file }}"
    owner: postgres
    group: postgres
    mode: '0644'
  notify: restart postgresql

- name: Deploy pg_hba.conf
  ansible.builtin.template:
    src: pg_hba.conf.j2
    dest: "{{ pg_hba_conf_file }}"
    owner: postgres
    group: postgres
    mode: '0640'
  notify: restart postgresql

